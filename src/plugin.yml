name: QuantumPen
main: me.gamercoder215.quantumpen.Main
version: 1.0.0
api-version: 1.17
description: Edit your world in previous ways unknown!
author: GamerCoder215
commands:
  clientpacket:
    description: Use a client-bound packet to a player.
    permission: quantumpen.packets.clientpacket
    usage: /clientpacket <type> <player> <packet> <parameters...>
    aliases: [cpacket, clientp, clpacket, clp, cp]
  quantumpen:
    description: NovaEditor base command
    usage: /quantumpen <parameters>
    aliases: [qpen, quantump, quantp, qp, quantpen]
  pathfinders:
    description: Pathfinders base command
    usage: /pathfinders <add|add_target|remove_target|remove|clear|list> <player> <parameters...>
    aliases: [pathfinder, pfinder, pf, pfs, pfinders, pathf, pathfs]
  editentity:
    description: Edit entities (advanced /data command)
    usage: /editentity <parameters...>
    aliases: [edite, eentity, ee, eden, edentity]
  chunk:
    description: Edit chunk data
    usage: /chunk <world> <x> <z> <load|unload|forceload|unforceload|setage> <parameters...>
    aliases: [chnk, chk]
  world:
    description: Edit world data
    usage: /world <name> <parameters...>
    aliases: [wrld, w]
  playerdata:
    description: Fetch & Modify player data
    permission: quantumpen.server.playerdata
    usage: /playerdata <player> <fetchdata|modifydata>
    aliases: [pdata, playerd, pd, pdta]
  server:
    description: Edit & Fetch server data
    permission: quantumpen.server
    usage: /server <get|reloaddata|reloadwhitelist> <parameters...>
    aliases: [srvr, s]

permissions:
  quantumpen.*:
    default: op
    description: All NovaEditor permissions
    children:
      quantumpen.packets: true
      quantumpen.packets.clientpacket: true
      quantumpen.pathfinder: true
      quantumpen.pathfinder.add: true
      quantumpen.pathfinder.remove: true
      quantumpen.pathfinder.clear: true
      quantumpen.pathfinder.list: true
      quantumpen.world: true
      quantumpen.world.chunk: true
      quantumpen.statistic: true
      quantumpen.server: true
  # Packets
  quantumpen.packets:
    default: op
    description: Access to QuantumPen packets
    children:
      quantumpen.packets.clientpacket: true
  quantumpen.packets.clientpacket:
    default: op
    description: Access to /clientpacket command
  # Pathfinders
  quantumpen.pathfinder:
    default: op
    description: Access to all Pathfinder Options
    children:
      quantumpen.pathfinder.add: true
      quantumpen.pathfinder.remove: true
      quantumpen.pathfinder.clear: true
      quantumpen.pathfinder.list: true
  quantumpen.pathfinder.add:
    default: op
    description: Enable ability to add pathfinders
  quantumpen.pathfinder.list:
    default: op
    description: Enable ability to list pathfinders
  quantumpen.pathfinder.remove:
    default: op
    description: Enable ability to remove pathfinders
  quantumpen.pathfinder.clear:
    default: op
    description: Enable ability to clear pathfinders
  quantumpen.world:
    default: op
    description: Enable ability to edit world data
    children:
      quantumpen.world.chunk: true
  quantumpen.world.chunk:
    default: op
    description: Enable ability to edit chunk data
  quantumpen.server:
    default: op
    description: Enable ability to edit & fetch server data
    children:
      quantumpen.server.playerdata: true
  quantumpen.server.playerdata:
    default: op
    description: Enable ability to fetch player data
    
      
  